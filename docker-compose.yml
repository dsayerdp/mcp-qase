services:
  mcp-qase:
    image: mcp-qase:latest
    build:
      context: .
      target: runner
    environment:
      QASE_API_TOKEN: ${QASE_API_TOKEN}
    ports:
      - "3333:3000"
    volumes:
      - ./certs:/certs:ro
    command:
      - mcp-proxy
      - --tls-cert=/certs/localhost.pem
      - --tls-key=/certs/localhost-key.pem
      - node
      - ./build/index.js
    stdin_open: true
    tty: true
